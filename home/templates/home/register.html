{% extends 'main.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <div class="card p-4 shadow-lg" style="background-color: #1d2034; border: none; border-radius: 10px;">
                <h1 class="text-center text-white mb-4">Sign Up</h1>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="form-control form-control-md custom-input"> {{form.username}} </span>
                        </div>
                    </div>

                    <div class="mb-3">
                      <div class="input-group">
                        <span class="form-control form-control-md custom-input"> {{form.password1}} </span>
                      </div>
                    </div>

                    <div class="mb-3">
                      <div class="input-group">
                        <span class="form-control form-control-md custom-input"> {{form.password2}} </span>
                      </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                    

                    <button type="submit" class="login btn-md w-50 mx-auto mb-3">Sign Up</button>
                  </div>
                    <div class="text-center mt-4">
                        <span class="text-white-50">Already a Member? </span><a href="{% url 'login' %}" class="">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
